{{ define "main" }}

<!-- Banner -->
{{ with site.Data.homepage.banner }}
<div class="mt-5">
    <div class="container vh-70">
        <div class="row">
            <div class="col-md-6">
                <div class="row">
                    <div class="col pt-5 pb-5">
                        <h1 class="pt-5" style="font-weight: bold;">{{.title}}</h1>
                        {{ if .button.enable }}
                          {{ with .button }}
                            <a href="{{.link}}" class="btn btn-outline-primary btn-lg" type="button" style="font-weight: bold;">{{.label}}</a>
                          {{end}}
                        {{end}}
                      </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="row">
                    <div class="col">
                        <img data-toggle="tooltip" data-bs-tooltip="" data-placement="bottom" class="img-fluid"
                              src="{{ .image | absURL }}" title="{{.copyright}}">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{{end}}


<!-- Social -->


{{ end }}
